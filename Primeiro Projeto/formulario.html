<!DOCTYPE html>
<html>
<head>
	<title>Formulários</title>
	<meta charset="utf-8">
</head>
<body>
	<h1 align="center">Formulários</h1>
	<form>
		Login: <br>
		<input type="text" name="login"><br>
		Senha: <br>
		<input type="password" name="senha"><br><br>
		<input type="submit" value="Login">
	</form>
	<br><br>
	<h1 align="center">Cadastre-se</h1>
	<form>
		<label>Caracteres Especiais:</label>
		&nbsp;<br>
		&cent;<br>
		&euro;<br>
		&yeni;<br>
		&lt;<br>
		&gt;<br>
		&amp;<br>
		<br>
		Login: <br>
		<input type="text"><br><br>

		Sexo: <br>
		<input type="radio" name="sexo">Masculino<br>
		<input type="radio" name="sexo">Feminino<br><br>

		Interesses: <br>
		<input type="checkbox">Futebol<br>
		<input type="checkbox">Cursos<br>
		<input type="checkbox">Eletrônicos<br><br>

		Estado: <br>
		<select>
			<option>Acre - AC</option>
			<option>Alagoas - AL</option>
			<option>Amapá - AP</option>
			<option>Amazonas - AM</option>
			<option>Bahia - BH</option>
			<option>Ceará - CE</option>
			<option>Distrito Federal - DF</option>
			<option>Espirito Santo - ES</option>
			<option>Goiás - GO</option>
			<option>Maranhão - MA</option>
			<option>Mato Grosso - MT</option>
			<option>Mato Grosso do Sul - MS</option>
			<option>Minas Gerais - MG</option>
			<option>Pará - PA</option>
			<option>Paraíba - PB</option>
			<option>Paraná - PR</option>
			<option>Pernambuco - PE</option>
			<option>Piauí - PI</option>
			<option>Rio de Janeiro - RJ</option>
			<option>Rio Grande do Norte - RN</option>
			<option>Rio Grande do Sul - RS</option>
			<option>Randônia - RO</option>
			<option>Roraima - RR</option>
			<option>Santa Catarina - SC</option>
			<option>São Paulo - SP</option>
			<option>Sergipe - SE</option>
			<option>Tocantins - TO</option>
		</select><br><br>

		Observações: <br>
		<textarea rows="10px" cols="50px" maxlength="10"></textarea><br><br>

		<input type="submit" value="Cadastrar">
	</form>

	<style type="text/css">
		form{
			max-width: 800px;
			width: 100%;
			margin: 0 auto;
		}
	</style>
</body>
</html>
