<!DOCTYPE html>
<html>
<head>
	<title>Tabela</title>
	<meta charset="utf-8">
</head>
<body>
	<h1 align="center">Tabela</h1>
	<table border="1" width="100%">
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>R$ Preço</th>
		</tr>

		<tr>
			<td>00000120</td>
			<td>Notebook</td>
			<td>R$ 1200</td>
		</tr>

		<tr>
			<td>00000130</td>
			<td>Tablet</td>
			<td>R$ 1500</td>
		</tr>

		<tr>
			<td colspan="2">Total</td>
			<td>R$ 1700 - Total</td>
		</tr>

		<tr>
			<td rowspan="2">Desconto</td>
			<td>Cupom1: -R$ 10</td>
			<td>R$ 1190 com desconto</td>
		</tr>

		<tr>

			<td>Cupom2: -R$ 12</td>
			<td>R$ 1188 com desconto</td>
		</tr>
	</table>
</body>
</html>
